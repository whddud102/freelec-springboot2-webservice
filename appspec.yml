version : 0.0
os : linux
files :
  - source : /
    destination : /home/ec2-user/app/step3/zip/ # 배포하고자 하는 위치
    overwrite : yes

permission:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user